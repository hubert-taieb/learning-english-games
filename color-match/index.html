<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - Learn Colors in English</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>üé® Color Match</h1>
            <p class="subtitle">Learn colors in English!</p>
            <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to Games</button>
        </header>

        <div class="game-info">
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="timer">Time: <span id="timer">15</span>s</div>
                <div class="lives">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
            </div>
            <div class="controls-and-language">
                <div class="game-controls">
                    <button id="startBtn" class="control-btn start-btn">Start Game</button>
                    <button id="pauseBtn" class="control-btn pause-btn" style="display: none;">Pause</button>
                    <button id="resetBtn" class="control-btn reset-btn">Reset</button>
                </div>
                <button id="languageBtn" class="language-btn">üá´üá∑ Fran√ßais</button>
            </div>
        </div>

        <div class="game-area">
            <div class="instruction-panel">
                <h2 id="instruction">Click on the color:</h2>
                <div class="target-color">
                    <div id="colorName" class="color-name">Red</div>
                </div>
            </div>

            <div class="colors-grid" id="colorsGrid" style="display: none;">
                <!-- Color squares will be generated by JavaScript -->
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button class="control-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
